<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editeur de Texte</title>
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="css/editor.css" />
</head>
<body>
    <div class="container">
        <header class="blog-header py-3"> </header>
    </div>
   
    <main class="container mt-10">
        <div class="editor-content"></div>
        <div id="modals">
            <div id="editorabout" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display:none">
                <div class="modal-wrapper" id="modalstop">
                    <div class="modal-header">
                        <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">A propos</span>
                    </div>
                    <div class="modal-content">
                        <p>Cette application a été développée par Dakin Quelia.</p>  
                    </div>
                    <div class="modal-footer">
                        <div class="left">v1.0.0</div> 
                        <div class="right"><button class="modal-button" type="button" id="btnclose">Fermer</button></div> 
                    </div>
                </div>
            </div>
            <div id="linkpop" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display:none">
                <div class="modal-wrapper" id="modalstop">
                    <div class="modal-header">
                        <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">Ajouter un lien</span>
                    </div>
                    <form method="post" id="createlink">
                        <div class="modal-content">
                            <div id="mytest">
                                <div class="form">
                                    <div class="row">
                                        <div class="input-group">
                                            <div class="prepend">
                                                <div class="text"><i class="fas fa-paragraph"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="linkname" name="linkname" placeholder="Votre texte" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group">
                                            <div class="prepend">
                                                <div class="text"><i class="fas fa-link"></i></div>
                                            </div>
                                            <input type="text" class="form-control" id="linkurl" name="linkurl" placeholder="L'adresse de votre lien" />  
                                        </div>
                                        <span class="form-invalid" id="errorurl" style="display: none">Vous devez indiquer une URL.</span>
                                    </div>
                                    <div class="row">
                                        <input type="checkbox" class="form-control" id="linktab" name="linktab" /> <label for="linktab">Nouvel onglet</label>
                                    </div>
                                </div>     
                            </div>  
                        </div>
                        <div class="modal-footer">
                            <div class="left"></div> 
                            <div class="right">
                                <button class="modal-button" id="btnsubmit" type="button">Envoyer</button>
                                <button class="modal-button" id="btnclose" type="button">Fermer</button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>

                        <div class="modal-footer">

            </div>
            
            <div id="tablepop" class="modal" aria-hidden="true" role="dialog" aria-labelledby="titlemodal" style="display:none">
                <div class="modal-wrapper" id="modalstop">
                    <div class="modal-header">
                        <button class="modal-button close" id="close"><i class="fas fa-times"></i></button>
                        <span class="modal-title" id="titlemodal">Ajouter un tableau</span>
                    </div>
                    <form method="post" id="createtable">
                        <div class="modal-content">
                            <div id="mytest">
                                <div class="form">
                                   <div class="row">
                                       <div class="left">
                                            <label for="cellspacing">Espaces entre les cellules</label>
                                       </div>
                                       <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir l'espace des cellules." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" class="small" name="cellspacing" id="cellspacing" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                       </div>
                                   </div>
                                   <div class="row">
                                        <div class="left">
                                            <label for="cellpadding">Marges dans les cellules</label>
                                        </div>
                                        <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir les marges intérieures des cellules." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" name="cellpadding" id="cellpadding" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="left">
                                            <label for="tablewidth">Largeur du tableau</label>
                                        </div>
                                        <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir la largeur du tableau. Ce paramètre est en pixels." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" name="tablewidth" id="tablewidth" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="left">
                                            <label for="tableborder">Bordure du tableau</label>
                                        </div>
                                        <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir la largeur de la bordure." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" name="tableborder" id="tableborder" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="left">
                                            <label for="tablelines">Nombre de lignes</label>
                                        </div>
                                        <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir le nombre de lignes que vous souhaitez générer." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" name="tablelines" id="tablelines" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="left">
                                            <label for="tablecolumns">Nombre de colonnes</label>
                                        </div>
                                        <div class="right">
                                            <span class="help" data-tooltip="Ce champ permet de définir le nombre de colonnes que vous souhaitez générer." title=""><i class="fas fa-info-circle"></i></span>
                                            <div class="spinbox">
                                                <input type="text" name="columns" id="tablecolumns" value="0" />
                                                <div class="spinner">
                                                    <span class="spinbox-up"><i class="fas fa-chevron-up"></i></span>
                                                    <span class="spinbox-down"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>     
                            </div>  
                        </div>
                        <div class="modal-footer">
                            <div class="left"></div> 
                            <div class="right">
                                <button class="modal-button" id="btnsubmit" type="button">Envoyer</button>
                                <button class="modal-button" id="btnreset" type="button">Effacer</button>
                                <button class="modal-button" id="btnclose" type="button">Fermer</button>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="context-menu" id="contextmenu"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
